<header *ngIf="pageSize && pageNumber">
    <span *ngIf="totalCount > 0">
        Showing <b>{{pageSize * (pageNumber - 1) +
            1}}</b>
        - <b>{{(pageNumber * pageSize > totalCount
            ? totalCount
            : pageNumber * pageSize)}}</b>
        Results</span>
    <span *ngIf="totalCount === 0">There are <b>0</b> results for this filter.</span>
</header>
